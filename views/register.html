<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgister</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <header>
        <form action="" method="post" class="create-user">
            <div  class="control-formulario">
                <!--<label>Nombre y apellido</label>-->
                <input type="text" name="nombre" placeholder=" Nombre y apellido"class="control">
            </div>
            <div  class="control-formulario">
                
                <input type="text" name="Nusuario" placeholder=" Nombre de usuario" class="control">
            </div>
            <div  class="control-formulario">
                
                <input type="email" name="email" placeholder=" E-mail" class="control">
            </div>
            <div  class="control-formulario">
                <h4>Fecha de nacimiento</h4>
                <input type="date" name="fechanacimiento" class="control">
            </div>
            <div  class="control-formulario">
                <input type="text" name="domicilio" placeholder=" Domicilio" class="control">
            </div>
            <div class="control-formulario">
                <div class="perfil">
                    <h4>Perfil del usuario</h4>
                    <label>Comprador</label>
                    <input type="radio" name="lista-perfil-usuario" >
                    
                    <label>Vendedor</label>
                    <input type="radio" name="lista-perfil-usuario" >
                </div>
             </div>
             
             <div class="control-formulario" >
                <div class="perfil"> 
                    <h4 >Intereses</h4> 
                    <input type="checkbox" name="intereses" id="electro">
                    <label> Electro</label> <br>
                    <input type="checkbox" name="intereses" id="moda">
                    <label> Moda</label> <br>
                    <input type="checkbox" name="intereses" id="hogar">
                    <label> Hogar</label> <br>
                    <input type="checkbox" name="intereses" id="jugueteria">
                    <label> Jugueter√≠a</label> <br>
                    <input type="checkbox" name="intereses" id="vidasana">
                    <label> Vida sana</label> <br>
                </div>
             </div>
             <div  class="control-formulario">
                <div class="perfil"> 
                    <label>Foto de usuario</label>
                    <input type="file" placeholder="fotousuario" class="control">
                </div>
            </div>
            <div  class="control-formulario">
                <input type="password" placeholder=" password" class="control">
            </div>
            <div  class="control-formulario">
                <input type="password" placeholder=" password" class="control">
            </div>
            <div class="control-formulario">
                <button type="reset" class="boton-formulario">Borrar</button>
                <button type="submit" class="boton-formulario">Enviar</button>
            </div>


    </header>
    
</body>
</html>
